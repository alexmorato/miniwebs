<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escull un joc - EsTuDia Jugant</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" href="../assets/img/logo.png">
  <style>
    .games-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 32px auto;
      max-width: 480px;
      width: 100%;
      align-items: stretch;
    }
    .game-btn {
      background: #ff9800;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 14px;
      padding: 18px 12px;
      box-shadow: 0 2px 8px #0002;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      text-align: left;
      width: 100%;
    }
    .game-btn:hover {
      background: #f57c00;
      transform: scale(1.03);
    }
    .game-desc {
      font-size: 1em;
      color: #222;
      margin-top: 4px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="../assets/img/logo.png" alt="Logo" class="logo">
    <h1 class="titol">Escull un joc</h1>
  </header>
  <main>
    <div class="games-list" id="gamesList">
      <div style="text-align:center;color:#888;font-size:1.2em;">Carregant jocs...</div>
    </div>
  </main>
  <footer class="footer">
    <span>&copy; 2025 EsTuDia Jugant</span>
  </footer>
  <script type="module">
    async function cargarJuegos() {
      const list = document.getElementById('gamesList');
      try {
        const resp = await fetch('../data/games.json');
        const juegos = await resp.json();
        list.innerHTML = '';
        juegos.forEach(juego => {
          const btn = document.createElement('button');
          btn.className = 'game-btn';
          btn.innerHTML = `<div>${juego.nombre}</div><div class='game-desc'>${juego.descripcion || ''}</div>`;
          btn.onclick = async () => {
            // Guardar el juego seleccionado en localStorage
            localStorage.setItem('stdj_chooseone', JSON.stringify(juego));
            window.location.href = 'jugar.html';
          };
          list.appendChild(btn);
        });
      } catch (e) {
        list.innerHTML = '<div style="color:#e74c3c;text-align:center;">No s\'han pogut carregar els jocs.</div>';
      }
    }
    cargarJuegos();
  </script>
</body>
</html>
