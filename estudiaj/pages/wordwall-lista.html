<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordwall Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .game-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.2s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            width: 200px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .game-btn:hover {
            background: #e0eaff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .game-btn img {
            width: 96%;
            max-width: 96%;
            height: auto;
            object-fit: cover;
            border-radius: 14px;
            margin: 0;
            background: #fff;
            display: block;
            box-sizing: border-box;
        }
        .game-title {
            font-size: 1rem;
            color: #222;
            text-align: center;
            margin-bottom: 4px;
            padding: 8px 6px 0 6px;
            width: 100%;
            background: none;
        }
        @media (max-width: 400px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            .game-btn {
                width: 98%;
                min-width: 0;
            }
            .game-btn img {
                width: 100%;
                height: 100px;
                margin: 0;
                border-radius: 14px;
                object-fit: cover;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juegos Wordwall</h1>
        <div class="grid" id="gamesGrid"></div>
    </div>
    <script>
    fetch('../data/wordwall.json')
        .then(res => res.json())
        .then(data => {
            const grid = document.getElementById('gamesGrid');
            data.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.onclick = () => window.open(game.href, '_blank');
                btn.innerHTML = `
                    <img src="${game.src}" alt="${game.title}">
                    <div class="game-title">${game.title}</div>
                `;
                grid.appendChild(btn);
            });
        });
    </script>
</body>
</html>
