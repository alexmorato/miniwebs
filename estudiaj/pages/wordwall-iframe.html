<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordwall Juego</title>
    <style>
        #fullscreenBtn {
            position: fixed;
            top: 6px;
            left: 125px;
            z-index: 20;
            padding: 6px 12px;
            font-size: 1rem;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.18);
            cursor: pointer;
            opacity: 0.85;
            transition: background 0.2s;
        }
        #fullscreenBtn:hover {
            background: #222;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        #container iframe {
            z-index: 2;
            position: relative;
            pointer-events: auto;
        }
        #backBtn {
            z-index: 10;
            pointer-events: auto;
        }
        #backBtn {
            position: fixed;
            top: 6px;
            left: 75px;
            z-index: 20;
            padding: 6px 12px;
            font-size: 1rem;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.18);
            cursor: pointer;
            opacity: 0.85;
            transition: background 0.2s;
        }
        #backBtn:hover {
            background: #222;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .no-url {
            color: #fff;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="backBtn" title="Volver atrás">⟵</button>
    <button id="fullscreenBtn" title="Pantalla completa">⛶</button>
    <div id="container"></div>
    <script type="module">
        let fullscreenActive = false;
    document.getElementById('backBtn').onclick = () => { window.location.href = 'wordwall-lista.html'; };
    document.getElementById('fullscreenBtn').onclick = () => {
        if (!document.fullscreenElement) {
        // Entrar en fullscreen
        document.documentElement.requestFullscreen();
        btn.textContent = "Salir de pantalla completa";
        } else {
        // Salir de fullscreen
        document.exitFullscreen();
        btn.textContent = "Pantalla completa";
        }
    };
    import('../js/localstorage.js').then(({ LS_KEYS }) => {
        const url = localStorage.getItem(LS_KEYS.WORDWALL_URL);
        const container = document.getElementById('container');
        if (url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allow = 'fullscreen';
            container.appendChild(iframe);
        } else {
            container.innerHTML = '<div class="no-url">No se ha seleccionado ningún juego de Wordwall.<br>Por favor, elige uno primero.</div>';
        }
    });
    </script>
</body>
</html>
