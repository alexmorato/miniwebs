<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STDJ - Inicia sessió</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0faff;
    }
    .login-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002;
      padding: 32px 24px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .login-box h1 {
      font-size: 2em;
      color: #2196f3;
      margin-bottom: 18px;
    }
    .login-box label {
      display: block;
      font-size: 1.1em;
      color: #222;
      margin-bottom: 6px;
      text-align: left;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #bbb;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      background: #2196f3;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #1976d2;
    }
    .login-box .error {
      color: #e74c3c;
      font-size: 1em;
      margin-bottom: 8px;
      min-height: 1.2em;
    }
    #btnPista {
      float: right;
      margin-bottom: 8px;
      font-size: 0.9em;
      padding: 2px 10px;
      background: #eee;
      color: #2196f3;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      width: auto;
      font-weight: bold;
      transition: background 0.2s;
    }
    #btnPista:hover {
      background: #e0e0e0;
    }
    .input-pass-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .input-pass-wrapper input[type="password"],
    .input-pass-wrapper input[type="text"] {
      width: calc(100% - 40px);
      min-width: 0;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    #btnTogglePass {
      position: static;
      margin-left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #btnTogglePass:hover {
      background: #e0e0e0;
      border-radius: 6px;
    }
    #btnTogglePass svg {
      display: block;
    }
    .login-box form {
      position: relative;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
  <div class="login-box">
    <h1>Inicia sessió</h1>
    <form id="loginForm" autocomplete="off">
        <div class="error" id="loginError"></div>
        <label for="user_name">Usuari</label>
        <input type="text" id="user_name" name="user_name" required autofocus>
        <label for="user_pass">Contrasenya</label>
        <div class="input-pass-wrapper">
          <input type="password" id="user_pass" name="user_pass" required>
          <button type="button" id="btnTogglePass" title="Mostrar contrasenya">
            <svg id="svgEye" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#2196f3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </button>
        </div>
        <button type="button" id="btnPista">Pista</button>
        <button type="submit">Entrar</button>
    </form>
  </div>
  <footer class="footer" style="margin-top:32px;background:#f0faff;border:none;box-shadow:none;text-align:center;padding:18px 0 8px 0;">
    <div style="font-size:0.95em;color:#222;margin-top:4px;">&copy; 2025 EsTuDia Jugant</div>
  </footer>
  <script type="module">
  import { login } from './js/login.js';
  import './js/toast.js';
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('user_name').value.trim();
      const pass = document.getElementById('user_pass').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        const usersData = await fetch('data/users.json').then(r => r.json());
        if (!usersData || !Array.isArray(usersData.users)) throw new Error('No users');
        const user = usersData.users.find(u => u.name === name);
        if (!user) throw new Error('Usuari no trobat');
        // Esperar a que bcryptjs estigui disponible
        function waitForBcrypt() {
          return new Promise(resolve => {
            (function check() {
              if (window.dcodeIO && window.dcodeIO.bcrypt) resolve(window.dcodeIO.bcrypt);
              else if (window.bcryptjs) resolve(window.bcryptjs);
              else if (window.bcrypt) resolve(window.bcrypt);
              else setTimeout(check, 50);
            })();
          });
        }
        const bcrypt = await waitForBcrypt();
        if (!bcrypt.compareSync(pass, user.password_hash)) throw new Error('Contrasenya incorrecta');
        // Guardar en localStorage
        localStorage.setItem('stdj_user_name', name);
        localStorage.setItem('stdj_user_pass', pass);
        window.location.href = 'index.html';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
    // Mostrar pista del password
    document.getElementById('btnPista').addEventListener('click', async function() {
      const name = document.getElementById('user_name').value.trim();
      if (!name) {
        window.toast.showToast('Introdueix l\'usuari primer');
        return;
      }
      try {
        const usersData = await fetch('data/users.json').then(r => r.json());
        if (!usersData || !Array.isArray(usersData.users)) throw new Error('No users');
        const user = usersData.users.find(u => u.name === name);
        if (!user || !user.password_hint) throw new Error('No hi ha pista disponible');
        window.toast.showToast(user.password_hint);
      } catch (err) {
        window.toast.showToast('No hi ha pista disponible');
      }
    });
    // Mostrar/ocultar password
    const passInput = document.getElementById('user_pass');
    const btnTogglePass = document.getElementById('btnTogglePass');
    const svgEye = document.getElementById('svgEye');
    let passVisible = false;
    btnTogglePass.addEventListener('click', function() {
      passVisible = !passVisible;
      passInput.type = passVisible ? 'text' : 'password';
      svgEye.innerHTML = passVisible
        ? '<circle cx="12" cy="12" r="3"></circle><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><line x1="2" y1="2" x2="22" y2="22" stroke="#2196f3" stroke-width="2"/>'
        : '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle>';
    });
  </script>
</body>
</html>
