<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Es Tu Dia Jugant</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
		body {
			background: #f0faff;
			font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
			margin: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
		}
		.header {
			width: 100vw;
			background: #6ae0a7;
			color: #032217;
			text-align: center;
			font-size: 2.2em;
			font-weight: bold;
			padding: 24px 0 12px 0;
			letter-spacing: 1px;
			box-shadow: 0 2px 8px #0002;
		}
		.menu {
			display: flex;
			flex-direction: column;
			gap: 24px;
			margin: 40px 0 0 0;
			width: 100%;
			max-width: 420px;
			align-items: center;
		}
		.menu-btn {
			width: 100%;
			max-width: 340px;
			background: #21c08d;
			color: #fff;
			font-size: 1.5em;
			font-weight: bold;
			border: none;
			border-radius: 18px;
			padding: 28px 0;
			margin: 0 auto;
			box-shadow: 0 4px 16px #0002;
			cursor: pointer;
			transition: background 0.2s, transform 0.2s;
			letter-spacing: 1px;
			outline: none;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.menu-btn:active {
			background: #6ae0a7;
			transform: scale(0.98);
		}
		.menu-btn .icon {
			margin-right: 18px;
			font-size: 1.5em;
			display: inline-block;
		}
		@media (max-width: 600px) {
			.header { font-size: 1.5em; padding: 18px 0 8px 0; }
			.menu-btn { font-size: 1.1em; padding: 18px 0; }
			.menu { max-width: 98vw; }
		}
	</style>
</head>

</html>
