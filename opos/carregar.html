<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregant preguntes...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e7ecff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      box-sizing: border-box;
    }
    .msg {
      font-size: 1.3rem;
      color: #6ae0a7;
      margin: 40px 0 18px 0;
      letter-spacing: 0.5px;
      width: 100%;
      text-align: center;
    }
    .logbox {
      width: 96vw;
      max-width: 700px;
      min-height: 220px;
      background: #141a2a;
      color: #e7ecff;
      border: 1.5px solid #27304a;
      border-radius: 10px;
      font-family: monospace;
      font-size: 1.05rem;
      padding: 18px 14px;
      margin-bottom: 30px;
      box-shadow: 0 4px 18px #0002;
      white-space: pre-wrap;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .dots {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      color: #9fb0ff;
      min-height: 2.5rem;
      font-weight: bold;
    }
    #comencarBtn {
      width: 100%;
      max-width: 300px;
      background: linear-gradient(180deg,#2aebad,#21c08d);
      color: #032217;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      margin-bottom: 30px;
      box-sizing: border-box;
    }
    #comencarBtn:disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    @media (min-width: 800px) {
      .center {
        max-width: 520px;
        margin: 0 auto;
        border-radius: 18px;
        background: #10162a;
        box-shadow: 0 8px 32px #0004;
        padding: 40px 0 40px 0;
        min-height: 80vh;
      }
      .logbox {
        width: 100%;
        max-width: 480px;
      }
    }
    @media (max-width: 799px) {
      .center {
        max-width: 100vw;
        border-radius: 0;
        background: #0b1020;
        box-shadow: none;
        padding: 0;
      }
      .logbox {
        width: 98vw;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="msg">Carregant les preguntes<span id="dots"></span></div>
    <div class="logbox" id="logbox"></div>
    <button id="comencarBtn" disabled>començar!</button>
  </div>
  <script>
    // Animació de 3 puntets
    var dots = '';
    var count = 0;
    setInterval(() => {
      count = (count + 1) % 4;
      dots = '.'.repeat(count);
      document.getElementById('dots').textContent = dots;
    }, 400);

    // Simula logs de crides a l'API
    const logbox = document.getElementById('logbox');
    function log(msg) {
      logbox.textContent += msg + '\n';
      logbox.scrollTop = logbox.scrollHeight;
    }

    // Exemple de simulació de crides (substitueix per la teva lògica real)
    setTimeout(() => {
      log('Cridant a l\'API per recuperar preguntes...');
      setTimeout(() => {
        log('Resposta: 24 preguntes trobades.');
        setTimeout(() => {
          log('Filtrant preguntes segons la selecció...');
          setTimeout(() => {
            log('Preguntes carregades correctament!');
            document.getElementById('comencarBtn').disabled = false;
          }, 900);
        }, 900);
      }, 1200);
    }, 1000);

    document.getElementById('comencarBtn').onclick = function() {
      window.location.href = 'test.html';
    };
  </script>
</body>
</html>
