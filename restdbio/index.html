<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Usuarios - Restdb.io</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f8f9fa;
      --card: #fff;
      --radius: 12px;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    form {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.8rem;
    }

    button.cancel {
      background: #6c757d;
      margin-left: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
    }

    td button {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      margin-right: 0.25rem;
    }

    /* ‚úÖ Responsive */
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 0.8rem;
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.4rem 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }

      td button {
        margin-top: 0.5rem;
      }
    }

    /* üîÑ Spinner */
    #spinner {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Usuarios üë•</h1>

  <div id="spinner">
    <div class="loader"></div>
  </div>

  <form id="userForm">
    <input type="hidden" id="id" />
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Edad:</label>
    <input type="number" id="edad" required>
    <div>
      <button type="submit">üíæ Guardar</button>
      <button type="button" class="cancel" onclick="resetForm()">Cancelar</button>
    </div>
  </form>

  <table>
    <thead>
      <tr><th>Nombre</th><th>Email</th><th>Edad</th><th>Acciones</th></tr>
    </thead>
    <tbody id="usuarios"></tbody>
  </table>

  <script>
    let API_KEY = "";
    let BASE_URL = "";

    function mostrarSpinner(show) {
      document.getElementById("spinner").style.display = show ? "flex" : "none";
    }

    async function cargarConfig() {
      try {
        mostrarSpinner(true);
        const res = await fetch("./config/config.json");
        if (!res.ok) throw new Error("No se pudo cargar config.json");
        const config = await res.json();
        API_KEY = config.API_KEY;
        BASE_URL = config.BASE_URL;

        await cargarUsuarios(); // Llamar despu√©s de tener la configuraci√≥n
      } catch (err) {
        console.error("Error al cargar configuraci√≥n:", err);
        alert("‚ö†Ô∏è No se pudo cargar el archivo de configuraci√≥n");
      } finally {
        mostrarSpinner(false);
      }
    }

    const headers = () => ({
      "content-type": "application/json",
      "x-apikey": API_KEY
    });

    async function cargarUsuarios() {
      try {
        mostrarSpinner(true);
        const res = await fetch(BASE_URL, { headers: headers() });
        const data = await res.json();
        const tbody = document.getElementById("usuarios");
        tbody.innerHTML = "";

        data.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Nombre">${u.nombre}</td>
            <td data-label="Email">${u.email}</td>
            <td data-label="Edad">${u.edad}</td>
            <td data-label="Acciones">
              <button onclick="editar('${u._id}','${u.nombre}','${u.email}','${u.edad}')">‚úèÔ∏è</button>
              <button onclick="borrar('${u._id}')">üóëÔ∏è</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error al cargar usuarios:", err);
        alert("Error al cargar los usuarios");
      } finally {
        mostrarSpinner(false);
      }
    }

    async function guardarUsuario(e) {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const user = {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        edad: Number(document.getElementById("edad").value)
      };

      try {
        mostrarSpinner(true);
        if (id) {
          await fetch(`${BASE_URL}/${id}`, {
            method: "PUT",
            headers: headers(),
            body: JSON.stringify(user)
          });
        } else {
          await fetch(BASE_URL, {
            method: "POST",
            headers: headers(),
            body: JSON.stringify(user)
          });
        }

        resetForm();
        await cargarUsuarios();
      } catch (err) {
        console.error("Error al guardar usuario:", err);
        alert("No se pudo guardar el usuario");
      } finally {
        mostrarSpinner(false);
      }
    }

    async function borrar(id) {
      if (!confirm("¬øSeguro que quieres eliminar este usuario?")) return;
      try {
        mostrarSpinner(true);
        await fetch(`${BASE_URL}/${id}`, { method: "DELETE", headers: headers() });
        await cargarUsuarios();
      } catch (err) {
        console.error("Error al borrar usuario:", err);
        alert("No se pudo eliminar el usuario");
      } finally {
        mostrarSpinner(false);
      }
    }

    function editar(id, nombre, email, edad) {
      document.getElementById("id").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("email").value = email;
      document.getElementById("edad").value = edad;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function resetForm() {
      document.getElementById("userForm").reset();
      document.getElementById("id").value = "";
    }

    document.getElementById("userForm").addEventListener("submit", guardarUsuario);

    // ‚úÖ Inicializar app
    cargarConfig();
  </script>
</body>
</html>
