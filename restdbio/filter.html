<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador y filtros - Restdb.io</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f8f9fa;
      --card: #fff;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    form {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    /* Responsive table */
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 0.8rem;
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.4rem 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>üîç Buscador de Usuarios</h1>

  <form id="filterForm">
    <label>Buscar por nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan, Ana...">

    <label>Edad m√≠nima:</label>
    <input type="number" id="edadMin" placeholder="Ej: 20">

    <label>Edad m√°xima:</label>
    <input type="number" id="edadMax" placeholder="Ej: 40">

    <button type="submit">Filtrar</button>
  </form>

  <table>
    <thead>
      <tr><th>Nombre</th><th>Email</th><th>Edad</th></tr>
    </thead>
    <tbody id="usuarios"></tbody>
  </table>

  <script>
    const API_KEY = "68f811cb7f34ed7c2c200b92";
    const BASE_URL = "https://opos24-4f99.restdb.io/rest/usuarios"; // <- Cambia TU_BASE
    const headers = {
      "content-type": "application/json",
      "x-apikey": API_KEY
    };

    async function cargarUsuarios(filtros = {}) {
      let query = {};

      // Construir objeto de b√∫squeda din√°mico
      if (filtros.nombre) {
        query.nombre = { "$regex": filtros.nombre, "$options": "i" };
      }

      if (filtros.edadMin || filtros.edadMax) {
        query.edad = {};
        if (filtros.edadMin) query.edad.$gte = Number(filtros.edadMin);
        if (filtros.edadMax) query.edad.$lte = Number(filtros.edadMax);
      }

      const url = `${BASE_URL}?q=${encodeURIComponent(JSON.stringify(query))}&sort=nombre`;

      const res = await fetch(url, { headers });
      const data = await res.json();

      mostrarUsuarios(data);
    }

    function mostrarUsuarios(data) {
      const tbody = document.getElementById("usuarios");
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="3">‚ùå No se encontraron resultados</td></tr>`;
        return;
      }

      data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Nombre">${u.nombre}</td>
          <td data-label="Email">${u.email}</td>
          <td data-label="Edad">${u.edad}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const edadMin = document.getElementById("edadMin").value;
      const edadMax = document.getElementById("edadMax").value;
      cargarUsuarios({ nombre, edadMin, edadMax });
    });

    // Carga inicial
    cargarUsuarios();
  </script>
</body>
</html>
