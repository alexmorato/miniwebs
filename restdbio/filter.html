<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador avanzado - Restdb.io</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f8f9fa;
      --card: #fff;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: #333;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    form {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    button.secondary {
      background: #6c757d;
      margin-left: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    /* Spinner */
    #spinner {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }
      tr {
        margin-bottom: 1rem;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 0.8rem;
      }
      td {
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.4rem 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>üîç Buscador avanzado de Usuarios</h1>

  <form id="filterForm">
    <label>Buscar por nombre (contiene):</label>
    <input type="text" id="nombre" placeholder="Ej: Juan, Ana...">

    <label>Empieza por:</label>
    <input type="text" id="empieza" placeholder="Ej: A, J...">

    <label>Edad m√≠nima:</label>
    <input type="number" id="edadMin" placeholder="Ej: 20">

    <label>Edad m√°xima:</label>
    <input type="number" id="edadMax" placeholder="Ej: 40">

    <button type="submit">Filtrar</button>
    <button type="button" class="secondary" onclick="limpiarFiltros()">Limpiar</button>
  </form>

  <!-- Spinner -->
  <div id="spinner">
    <div class="loader"></div>
    <p>Cargando resultados...</p>
  </div>

  <table>
    <thead>
      <tr><th>Nombre</th><th>Email</th><th>Edad</th></tr>
    </thead>
    <tbody id="usuarios"></tbody>
  </table>

<script>
  let API_KEY = "";
  let BASE_URL = "";

  // Cargar configuraci√≥n desde config.json
  async function cargarConfig() {
    try {
      const res = await fetch("./config/config.json");
      if (!res.ok) throw new Error("No se pudo cargar config.json");
      const config = await res.json();

      API_KEY = config.API_KEY;
      BASE_URL = config.BASE_URL;

      // Iniciar la app cuando se cargan las credenciales
      cargarUsuarios();
    } catch (error) {
      console.error("Error cargando configuraci√≥n:", error);
      alert("‚ö†Ô∏è No se pudo cargar el archivo de configuraci√≥n");
    }
  }

  const headers = () => ({
    "content-type": "application/json",
    "x-apikey": API_KEY
  });

  async function cargarUsuarios(filtros = {}) {
    mostrarSpinner(true);
    let query = {};

    if (filtros.nombre) query.nombre = { "$regex": filtros.nombre, "$options": "i" };
    if (filtros.empieza) query.nombre = { "$regex": "^" + filtros.empieza, "$options": "i" };
    if (filtros.edadMin || filtros.edadMax) {
      query.edad = {};
      if (filtros.edadMin) query.edad.$gte = Number(filtros.edadMin);
      if (filtros.edadMax) query.edad.$lte = Number(filtros.edadMax);
    }

    try {
      const url = `${BASE_URL}?q=${encodeURIComponent(JSON.stringify(query))}&sort=nombre`;
      const res = await fetch(url, { headers: headers() });
      const data = await res.json();
      mostrarUsuarios(data);
    } catch (err) {
      console.error(err);
      alert("Error al cargar los datos");
    } finally {
      mostrarSpinner(false);
    }
  }

  function mostrarUsuarios(data) {
    const tbody = document.getElementById("usuarios");
    tbody.innerHTML = "";

    if (!data.length) {
      tbody.innerHTML = `<tr><td colspan="3">‚ùå No se encontraron resultados</td></tr>`;
      return;
    }

    data.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Nombre">${u.nombre}</td>
        <td data-label="Email">${u.email}</td>
        <td data-label="Edad">${u.edad}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function mostrarSpinner(show) {
    document.getElementById("spinner").style.display = show ? "block" : "none";
  }

  document.getElementById("filterForm").addEventListener("submit", e => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value.trim();
    const empieza = document.getElementById("empieza").value.trim();
    const edadMin = document.getElementById("edadMin").value;
    const edadMax = document.getElementById("edadMax").value;
    cargarUsuarios({ nombre, empieza, edadMin, edadMax });
  });

  function limpiarFiltros() {
    document.getElementById("filterForm").reset();
    cargarUsuarios();
  }

  // ‚úÖ Iniciar aplicaci√≥n
  cargarConfig();
</script>
</body>
</html>
