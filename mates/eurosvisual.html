<html lang="es">
<head>

<body>
  <div class="container">
    <div class="ronda" id="rondaText"></div>

    <div class="zona" id="tengoZona">

      let cambioReal = tengo - cuesta;
      let eurosReal = Math.floor(cambioReal);
      let centimosReal = Math.round((cambioReal - eurosReal) * 100);

      if (euros === eurosReal && centimos === centimosReal) {
        document.getElementById("resultado").innerText = "Â¡Correcto! ðŸŽ‰";
