<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>üí∂ Joc d'Euros - Sumar diners reals</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: "Comic Neue", "Comic Sans MS", cursive;
      background-color: #f0faff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #0078D7;
      text-shadow: 2px 2px 0 #fff, 3px 3px 0 #90cdf4;
    }
    .card {
      background: linear-gradient(135deg, #ffffff, #e7f4ff);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      display: inline-block;
      margin-bottom: 30px;
      border: 3px solid #89c9ff;
    }
    #imatges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      max-width: 550px; /* üëà uns 5 elements de 90px + marges */
      margin-left: auto;
      margin-right: auto;
    }

    /* Imatges de monedes i bitllets: propietats comunes */
    #imatges img,
    .monedes,
    .bitllet {
      border: 2px solid #89c9ff;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      object-fit: cover;
    }

    /* Monedes: rodones i m√©s petites */
    .monedes {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    /* Bitllets: rectangulars i m√©s grans */
    .bitllet {
      width: 135px;
      height: 80px;
      border-radius: 10px;
    }

    #imatges img:hover {
      transform: scale(1.1);
    }
    input {
      width: 100px;
      padding: 10px;
      font-size: 1.4em;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #89c9ff;
      background-color: #f9feff;
      margin: 5px;
    }
    button {
      background-color: #ffb703;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.4em;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #fb8500;
      transform: scale(1.05);
    }
    #resultat {
      font-size: 1.6em;
      margin-top: 15px;
      font-weight: bold;
    }
    #historial {
      width: 90%;
      max-width: 650px;
      margin: 0 auto;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.1em;
    }
    .correcte { color: green; font-weight: bold; }
    .incorrecte { color: red; font-weight: bold; }

    /* Popup contrasenya */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup .contenidor {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .reinici, .admin {
      background-color: #ffb703;
      color: white;
    }
    .reinici:hover, .admin:hover {
      background-color: #fb8500;
    }
  </style>
</head>
<body>
  <h1>üí∏ Sumar diners reals</h1>
  <div id="rondes">Ronda 0 de 0</div>

  <div class="card">
    <div id="imatges"></div>

    <div style="margin-top:10px;">
      <label>Euros:</label>
      <input type="number" id="euros" min="0" placeholder="0">
      <label>C√®ntims:</label>
      <input type="number" id="centims" min="0" max="99" placeholder="0">
    </div>

    <div style="margin-top:15px;">
      <button id="botoComprovar" onclick="comprovar()">‚ú® Comprova!</button>
      <p id="resultat"></p>
    </div>
  </div>

  <h2 style="color:#0078D7;">üìã Respostes</h2>
  <div id="historial"></div>

  <div style="margin-top:15px;">
    <button class="reinici" onclick="obrirPopup('reiniciar')">üîÅ Reinicia joc</button>
    <button class="admin" onclick="obrirPopup('admin')">‚öôÔ∏è Configuraci√≥</button>
  </div>

  <!-- Popup per contrasenya -->
  <div id="popup">
    <div class="contenidor">
      <h3>Introdueix la contrasenya</h3>
      <input type="password" id="clau" inputmode="numeric" placeholder="****">
      <br><br>
      <button onclick="comprovarClau()">Acceptar</button>
      <button onclick="tancarPopup()">Cancel¬∑lar</button>
      <p id="errorClau" style="color:red; font-weight:bold;"></p>
    </div>
  </div>

    <!-- Popup de resum final -->
  <div id="popupResum" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
    <div class="contenidorResum" style="background:white; padding:30px; border-radius:20px; text-align:center; max-width:400px; box-shadow:0 0 20px rgba(0,0,0,0.3);">
      <h2 id="titolResum">üéâ Fi del joc!</h2>
      <p id="rondesResum"></p>
      <p id="correctesResum"></p>
      <p id="incorrectesResum"></p>
      <p id="missatgeResum" style="font-weight:bold; color:#0078D7;"></p>
      <button onclick="reiniciarAmbContrasenya()" style="background-color:#ffb703; color:white; border:none; padding:12px 25px; border-radius:15px; font-size:1.2em; margin-top:15px; cursor:pointer;">üîÅ Reinicia joc</button>
    </div>
  </div>


  <script>
    const params = new URLSearchParams(window.location.search);
    const nivell = parseInt(params.get("nivell")) || 1;
    const maximRondes = parseInt(params.get("maximRondes")) || 10;
    let ronda = 0, correcte = 0;
    let historialData = [];
    let accioPopup = null;
    let tempsResposta = parseInt(params.get("tempsResposta")) || 3000;
    let monedesActuals = [];

    const monedes = [
  { valor: 0.01, img: "assets/img/euros/1cts.png" }, { valor: 0.02, img: "assets/img/euros/2cts.png" },
  { valor: 0.05, img: "assets/img/euros/5cts.png" }, { valor: 0.10, img: "assets/img/euros/10cts.png" },
  { valor: 0.20, img: "assets/img/euros/20cts.png" }, { valor: 0.50, img: "assets/img/euros/50cts.png" },
  { valor: 1, img: "assets/img/euros/1e.png" }, { valor: 2, img: "assets/img/euros/2e.png" },
  { valor: 5, img: "assets/img/euros/5e.png" }, { valor: 10, img: "assets/img/euros/10e.png" },
  { valor: 20, img: "assets/img/euros/20e.png" }, { valor: 50, img: "assets/img/euros/50e.png" },
  { valor: 100, img: "assets/img/euros/100e.png" }, { valor: 200, img: "assets/img/euros/200e.png" },
  { valor: 500, img: "assets/img/euros/500e.png" }
    ];

    /**
     * Crea una imatge HTML d'una moneda o bitllet, amb la mida adequada segons el valor.
     * @param {Object} moneda - Objecte amb {valor, img}
     * @returns {HTMLImageElement} - Element <img> preparat per afegir al DOM.
     */
    function crearImatgeMoneda(moneda) {
      const img = document.createElement("img");
      img.src = `${moneda.img}`;
      img.alt = moneda.valor.toFixed(2);

      // Si √©s una moneda (cts o ‚â§ 2‚Ç¨)
      if (moneda.img.includes("cts") || moneda.valor <= 2) {
        img.className = "monedes";

        // Escalat segons el valor real (proporci√≥ aproximada)
        let mida = 60; // base
        switch (moneda.valor) {
          case 0.01: mida = 45; break;
          case 0.02: mida = 48; break;
          case 0.05: mida = 52; break;
          case 0.10: mida = 55; break;
          case 0.20: mida = 60; break;
          case 0.50: mida = 70; break;
          case 1:    mida = 75; break;
          case 2:    mida = 80; break;
        }

        img.style.width = `${mida}px`;
        img.style.height = `${mida}px`;
      } 
      // Si √©s un bitllet
      else {
        img.className = "bitllet";
        img.style.width = "130px";
        img.style.height = "70px";
      }

      return img;
    }

    function renderRondes() {
      document.getElementById("rondes").textContent = `üéØ Ronda ${ronda} de ${maximRondes}`;
    }

    function nouProblema() {
      if (ronda >= maximRondes) {
        mostrarResumFinal();
        return;
      }

      const imatgesContainer = document.getElementById("imatges");
      imatgesContainer.innerHTML = "";
      let total = 0;

      // üß© Configuraci√≥ segons nivell
      let minImgs = 3, maxImgs = 6, maxTotal = 20;
      if (nivell === 2) { minImgs = 5; maxImgs = 8; maxTotal = 300; }
      if (nivell === 3) { minImgs = 6; maxImgs = 10; maxTotal = 900; }

      const quantitat = Math.floor(Math.random() * (maxImgs - minImgs + 1)) + minImgs;
      const seleccionades = [];

      // ü™ô Afegeix imatges fins que s'arribi al l√≠mit de valor
      while (seleccionades.length < quantitat && total < maxTotal) {
        const moneda = monedes[Math.floor(Math.random() * monedes.length)];
        // Evitem passar-nos del l√≠mit
        if (total + moneda.valor > maxTotal) continue;
        seleccionades.push(moneda);
        total += moneda.valor;

        imatgesContainer.appendChild(crearImatgeMoneda(moneda));
      }

      monedesActuals = seleccionades;

      // ‚úÖ Guarda el valor correcte
      correcte = total.toFixed(2);
      document.getElementById("resultat").textContent = "";
      document.getElementById("euros").value = "";
      document.getElementById("centims").value = "";
      renderRondes();
    }


    function comprovar() {
      let euros = parseInt(document.getElementById("euros").value) || 0;
      let centims = parseInt(document.getElementById("centims").value) || 0;
      let resposta = (euros + centims/100).toFixed(2);

      const resultat = document.getElementById("resultat");
      const correcteRes = resposta == correcte;

      if (correcteRes) {
        resultat.textContent = "‚úÖ Correcte! Molt b√©!";
        resultat.style.color = "green";
        llan√ßarConfeti();
      } else {
        resultat.textContent = `‚ùå No! La resposta era ${correcte} ‚Ç¨`;
        resultat.style.color = "red";
      }

      historialData.unshift({
        ronda: ronda + 1,
        resposta,
        correcte,
        correcteRes,
        monedes: monedesActuals
      });
      renderHistorial();
      ronda++;
      setTimeout(nouProblema, tempsResposta);
    }

    function llan√ßarConfeti() {
      // Duraci√≥n total del confeti entre 0.6s y 1.5s
      const duracio = 600 + Math.random() * 900;
      const end = Date.now() + duracio;

      // Colores posibles
      const paletes = [
          ['#ffb703', '#fb8500', '#ffd166', '#ff8fab'],
          ['#90e0ef', '#48cae4', '#00b4d8', '#0077b6'],
          ['#06d6a0', '#ffd166', '#118ab2', '#ef476f'],
          ['#ffb5a7', '#fcd5ce', '#f8edeb', '#fec89a']
      ];
      const colors = paletes[Math.floor(Math.random() * paletes.length)];

      // √Ångulos iniciales (izquierda/derecha)
      const angle1 = 60 + Math.random() * 10;
      const angle2 = 120 + Math.random() * 10;

      // Densidad aleatoria (entre 3 y 7 part√≠culas por frame)
      const densitat = 3 + Math.floor(Math.random() * 5);

      // Efecto continuo con animaci√≥n
      (function frame() {
          confetti({
          particleCount: densitat,
          angle: angle1,
          spread: 55 + Math.random() * 20,
          origin: { x: 0 },
          colors: colors
          });
          confetti({
          particleCount: densitat,
          angle: angle2,
          spread: 55 + Math.random() * 20,
          origin: { x: 1 },
          colors: colors
          });
          if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function renderHistorial() {
      const hist = document.getElementById("historial");
      hist.innerHTML = "";

      historialData.forEach(e => {
        const div = document.createElement("div");
        div.classList.add(e.correcteRes ? "correcte" : "incorrecte");
        div.style.borderBottom = "1px solid #ddd";
        div.style.padding = "8px 0";

        // üí¨ Formatem els valors amb formatValor()
        const valorsText = e.monedes
          .map(m => formatValor(m.valor))
          .join(" + ");

        const text = document.createElement("p");
        text.textContent = `${e.correcteRes ? "‚úÖ" : "‚ùå"} ${valorsText} = ${e.resposta} ‚Ç¨ (Correcte: ${e.correcte} ‚Ç¨)`;

        div.appendChild(text);
        hist.appendChild(div);
      });
    }

    function obrirPopup(tipus = 'reiniciar') {
      accioPopup = tipus;
      document.getElementById("popup").style.display = "flex";
      document.getElementById("clau").value = "";
      document.getElementById("errorClau").textContent = "";
    }

    function tancarPopup() { document.getElementById("popup").style.display = "none"; }
    
    function comprovarClau() {
      const clau = document.getElementById("clau").value;
      if (clau === "1234") {
        tancarPopup();
        if (accioPopup === "admin") {
          window.location.href = "eurosadmin.html";
          return;
        }
        historialData = [];
        ronda = 0;
        renderHistorial();
        renderRondes();
        nouProblema();
      } else {
        document.getElementById("errorClau").textContent = "‚ùå Contrasenya incorrecta!";
      }
    }

    function mostrarResumFinal() {
      const total = historialData.length;
      const correctes = historialData.filter(e => e.correcteRes).length;
      const incorrectes = total - correctes;

      document.getElementById("titolResum").textContent = "üéØ Resum del joc!";
      document.getElementById("rondesResum").textContent = `Has jugat ${total} rondes.`;
      document.getElementById("correctesResum").textContent = `‚úÖ Respostes correctes: ${correctes}`;
      document.getElementById("incorrectesResum").textContent = `‚ùå Respostes incorrectes: ${incorrectes}`;

      let missatge = "";
      if (correctes === total) missatge = "üèÜ Excel¬∑lent! Ho has encertat tot!";
      else if (correctes / total >= 0.7) missatge = "üëè Molt b√©! Ho has fet genial!";
      else if (correctes / total >= 0.4) missatge = "üôÇ Has millorat molt! Torna-ho a provar!";
      else missatge = "üí™ No et rendeixis! La pr√†ctica fa el mestre!";

      document.getElementById("missatgeResum").textContent = missatge;

      // Mostra el popup
      document.getElementById("popupResum").style.display = "flex";

      // Una mica de confeti per celebrar
      confetti({ particleCount: 100, spread: 80, origin: { y: 0.6 } });
    }

    function formatValor(valor) {
      // Si el valor √©s un enter (ex. 1.00 ‚Üí 1)
      if (valor % 1 === 0) {
        return valor.toLocaleString("ca-ES", { minimumFractionDigits: 0, maximumFractionDigits: 0 });
      } 
      // Si t√© decimals, mostra sempre 2 (ex. 0.2 ‚Üí 0,20)
      return valor.toLocaleString("ca-ES", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }


    function reiniciarAmbContrasenya() {
      document.getElementById("popupResum").style.display = "none";
      obrirPopup('reiniciar');
    }



    renderRondes();
    nouProblema();

    // üî¢ Evitar que els c√®ntims passin de 99
    document.getElementById("centims").addEventListener("input", function () {
      let valor = parseInt(this.value);
      if (valor > 99) {
        this.value = 99;
      } else if (valor < 0 || isNaN(valor)) {
        this.value = ""; // opcional: neteja si posa coses rares
      }
    });

  </script>
</body>
</html>
