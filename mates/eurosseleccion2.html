<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joc d'Euros - Layout 3 Àrees</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: #f0faff;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
    }
    .area-superior {
      width: 100vw;
      min-height: 48px;
      max-height: 60px;
      background: #0078D7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0002;
    }
    .area-central {
      flex: 1 1 auto;
      width: 100vw;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: auto;
    }
    .area-inferior {
      width: 100vw;
      min-height: 48px;
      max-height: 60px;
      background: #27304a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: 0 -2px 8px #0002;
    }
  </style>
</head>
<body>
  <div class="area-superior">
    Àrea superior (barra superior)
  </div>
  <div class="area-central">
    Àrea central (contingut del joc)
  </div>
  <div class="area-inferior">
    Àrea inferior (barra inferior)
  </div>
</body>
</html>
