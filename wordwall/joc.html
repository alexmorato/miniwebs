<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Juego</title>
</head>
<body>

        <div style="display:flex;align-items:center;gap:16px;margin-bottom:12px;">
            <button onclick="window.location.href='index.html'" style="padding:6px 18px;border-radius:8px;background:#232b45;color:#9fb0ff;border:none;cursor:pointer;font-size:1rem;">⬅️ Tornar</button>
            <span id="titulo-display" style="font-size:1.1rem;color:#9fb0ff;"></span>
        </div>
    <iframe id="game-iframe" width="100%" style="height:calc(100vh - 100px);min-height:320px;max-height:100vh;" frameborder="0"></iframe>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const iframeSrc = urlParams.get('iframe_src');
        const titulo = urlParams.get('titulo');

        // Mostrar el título
        if (titulo) {
            document.getElementById('titulo-display').textContent = titulo;
            document.getElementById('page-title').textContent = titulo;
        }

        // Configurar el iframe
        if (iframeSrc) {
            document.getElementById('game-iframe').src = decodeURIComponent(iframeSrc);
        }
    </script>
</body>
</html>
